{{ if .Values.appDatabaseIP }}
kind: Service
apiVersion: v1
metadata:
  namespace: sqlfiddle
  name: appdatabase
spec:
  type: ExternalName
  externalName: {{ .Values.appDatabaseIP }}
{{ else }}
apiVersion: v1
kind: Pod
metadata:
  namespace: sqlfiddle
  name: appdatabase
  labels:
    role: appdatabase
spec:
  containers:
    - image: sqlfiddle/appdatabase:latest
      imagePullPolicy: IfNotPresent
      name: appdatabase
      ports:
        - containerPort: 5432
          protocol: TCP
      readinessProbe:
        exec:
          command:
            - "/ready.sh"
        initialDelaySeconds: 5
        timeoutSeconds: 5
        periodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  namespace: sqlfiddle
  name: appdatabase
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    role: appdatabase
{{ end }}
